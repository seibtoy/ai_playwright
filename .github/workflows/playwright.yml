name: Playwright e2e tests after Vercel deploy

on:
  # Auto-trigger: Vercel sends this after any successful deployment
  repository_dispatch:
    types:
      - "vercel.deployment.success"

  # Manual trigger: Run tests on-demand against any URL
  workflow_dispatch:
    inputs:
      deployment_url:
        description: "Deployment URL to test (leave empty to use staging)"
        required: false
        type: string
      run_full_suite:
        description: "Run full test suite instead of just smoke tests"
        required: false
        type: boolean
        default: false

jobs:
  run-e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # For auto-trigger: use the deployed commit
          # For manual: use the current branch
          ref: ${{ github.event.client_payload.git.sha || github.sha }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Determine test URL
        id: test-url
        run: |
          # Function to determine URL by branch name
          # Support both vars (Repository Variables) and secrets (Repository Secrets)
          determine_url_by_branch() {
            local BRANCH_NAME="$1"
            if [ "$BRANCH_NAME" == "main" ]; then
              # main branch ‚Üí production URL
              PROD_URL="${{ vars.PRODUCTION_BASE_URL }}"
              if [ -z "$PROD_URL" ]; then
                PROD_URL="${{ secrets.PRODUCTION_BASE_URL }}"
              fi
              if [ -n "$PROD_URL" ]; then
                echo "url=$PROD_URL" >> $GITHUB_OUTPUT
                echo "source=production-main" >> $GITHUB_OUTPUT
              else
                BASE_URL="${{ vars.BASE_URL }}"
                if [ -z "$BASE_URL" ]; then
                  BASE_URL="${{ secrets.BASE_URL }}"
                fi
                echo "url=$BASE_URL" >> $GITHUB_OUTPUT
                echo "source=production-fallback-to-dev" >> $GITHUB_OUTPUT
              fi
            else
              # dev branch or any other branch ‚Üí dev URL
              BASE_URL="${{ vars.BASE_URL }}"
              if [ -z "$BASE_URL" ]; then
                BASE_URL="${{ secrets.BASE_URL }}"
              fi
              echo "url=$BASE_URL" >> $GITHUB_OUTPUT
              if [ "$BRANCH_NAME" == "dev" ]; then
                echo "source=dev-branch" >> $GITHUB_OUTPUT
              else
                echo "source=feature-or-other-branch" >> $GITHUB_OUTPUT
              fi
            fi
          }

          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.deployment_url }}" ]; then
            # Manual input takes priority
            echo "url=${{ github.event.inputs.deployment_url }}" >> $GITHUB_OUTPUT
            echo "source=manual-input" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # workflow_dispatch without URL: determine by current branch
            BRANCH_NAME="${GITHUB_REF#refs/heads/}"
            echo "üîç Detected branch from GITHUB_REF: $BRANCH_NAME"
            echo "üîç Full GITHUB_REF: $GITHUB_REF"
            determine_url_by_branch "$BRANCH_NAME"
          elif [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            # Handle Vercel deployment events
            VERCEL_URL="${{ github.event.client_payload.url }}"
            VERCEL_TARGET="${{ github.event.client_payload.target }}"
            VERCEL_BRANCH="${{ github.event.client_payload.git.ref }}"
            
            # Extract branch name from ref (e.g., "refs/heads/main" -> "main")
            if [ -n "$VERCEL_BRANCH" ]; then
              VERCEL_BRANCH_NAME="${VERCEL_BRANCH#refs/heads/}"
            else
              VERCEL_BRANCH_NAME=""
            fi
            
            if [ "$VERCEL_TARGET" == "production" ] || [ "$VERCEL_BRANCH_NAME" == "main" ]; then
              # Production deployment ‚Üí production URL
              PROD_URL="${{ vars.PRODUCTION_BASE_URL }}"
              if [ -z "$PROD_URL" ]; then
                PROD_URL="${{ secrets.PRODUCTION_BASE_URL }}"
              fi
              if [ -n "$PROD_URL" ]; then
                echo "url=$PROD_URL" >> $GITHUB_OUTPUT
                echo "source=production-main" >> $GITHUB_OUTPUT
              else
                BASE_URL="${{ vars.BASE_URL }}"
                if [ -z "$BASE_URL" ]; then
                  BASE_URL="${{ secrets.BASE_URL }}"
                fi
                echo "url=$BASE_URL" >> $GITHUB_OUTPUT
                echo "source=production-fallback-to-dev" >> $GITHUB_OUTPUT
              fi
            else
              # Non-production deployment ‚Üí dev URL
              BASE_URL="${{ vars.BASE_URL }}"
              if [ -z "$BASE_URL" ]; then
                BASE_URL="${{ secrets.BASE_URL }}"
              fi
              echo "url=$BASE_URL" >> $GITHUB_OUTPUT
              if [ "$VERCEL_BRANCH_NAME" == "dev" ]; then
                echo "source=dev-branch" >> $GITHUB_OUTPUT
              else
                echo "source=dev-or-feature" >> $GITHUB_OUTPUT
              fi
            fi
          else
            # For other events, determine by branch
            BRANCH_NAME="${GITHUB_REF#refs/heads/}"
            determine_url_by_branch "$BRANCH_NAME"
          fi

      - name: Show test configuration
        run: |
          echo "üéØ Test Configuration"
          echo "===================="
          echo "Event: ${{ github.event_name }}"
          echo "Test URL: ${{ steps.test-url.outputs.url }}"
          echo "URL Source: ${{ steps.test-url.outputs.source }}"
          echo "Commit SHA: ${{ github.event.client_payload.git.sha || github.sha }}"
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            BRANCH_NAME="${GITHUB_REF#refs/heads/}"
            echo "Branch: $BRANCH_NAME"
            echo "GITHUB_REF: $GITHUB_REF"
            echo "github.ref: ${{ github.ref }}"
          fi
          echo ""
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            echo "üì¶ Vercel Deployment Info:"
            echo "Target: ${{ github.event.client_payload.target }}"
            echo "Branch: ${{ github.event.client_payload.git.ref }}"
            echo "Preview URL: ${{ github.event.client_payload.url }}"
            echo ""
            if [ "${{ steps.test-url.outputs.source }}" == "production-main" ]; then
              echo "üè≠ Testing PRODUCTION DEPLOYMENT"
            else
              echo "üß™ Testing DEV/STAGING DEPLOYMENT"
            fi
          fi

      - name: Validate test URL
        run: |
          TEST_URL="${{ steps.test-url.outputs.url }}"
          if [ -z "$TEST_URL" ]; then
            echo "ERROR: BASE_URL is empty!"
            echo "Event: ${{ github.event_name }}"
            echo "URL Source: ${{ steps.test-url.outputs.source }}"
            echo ""
            echo "Troubleshooting:"
            if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
              BRANCH_NAME="${GITHUB_REF#refs/heads/}"
              echo "Branch: $BRANCH_NAME"
              echo ""
              if [ "$BRANCH_NAME" == "main" ]; then
                echo "- main branch requires PRODUCTION_BASE_URL (variable or secret)"
                echo "- If PRODUCTION_BASE_URL is missing, it falls back to BASE_URL"
              else
                echo "- $BRANCH_NAME branch requires BASE_URL (variable or secret)"
              fi
              echo "- Check if the required variable/secret is configured in repository settings"
              echo "- Repository Variables: Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí Variables"
              echo "- Repository Secrets: Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí Secrets"
            elif [ "${{ github.event_name }}" == "repository_dispatch" ]; then
              echo "Vercel URL: ${{ github.event.client_payload.url }}"
              echo "Vercel Target: ${{ github.event.client_payload.target }}"
              echo "Vercel Branch: ${{ github.event.client_payload.git.ref }}"
              if [ "${{ steps.test-url.outputs.source }}" == "production-main" ]; then
                echo "- PRODUCTION_BASE_URL secret may be missing or empty"
                echo "- Falling back to BASE_URL secret"
              fi
            fi
            echo ""
            echo "Required variables/secrets:"
            echo "- BASE_URL (variable or secret, required for dev branch and all non-production scenarios)"
            echo "- PRODUCTION_BASE_URL (variable or secret, required for main branch / production)"
            echo ""
            echo "Note: Workflow supports both Repository Variables (vars.*) and Secrets (secrets.*)"
            exit 1
          fi
          echo "‚úÖ BASE_URL is set: $TEST_URL"

      - name: Create test directories
        run: |
          mkdir -p playwright-report
          mkdir -p test-results

      - name: Run Playwright Smoke tests
        if: ${{ github.event.inputs.run_full_suite != true }}
        env:
          BASE_URL: ${{ steps.test-url.outputs.url }}
          MAILSLURP_API_KEY: ${{ secrets.MAILSLURP_API_KEY }}
          MAILSLURP_MAIN_USER_INBOX_NAME: ${{ vars.MAILSLURP_MAIN_USER_INBOX_NAME || secrets.MAILSLURP_MAIN_USER_INBOX_NAME }}
          MAILSLURP_TEST_USER_INBOX_NAME: ${{ vars.MAILSLURP_TEST_USER_INBOX_NAME || secrets.MAILSLURP_TEST_USER_INBOX_NAME }}
        run: |
          echo "üß™ Running SMOKE tests against: $BASE_URL"
          pnpm exec playwright test tests/smoke --reporter=list,html --workers=2

      - name: Run Full Playwright test suite
        if: ${{ github.event.inputs.run_full_suite == true }}
        env:
          BASE_URL: ${{ steps.test-url.outputs.url }}
          MAILSLURP_API_KEY: ${{ secrets.MAILSLURP_API_KEY }}
          MAILSLURP_MAIN_USER_INBOX_NAME: ${{ vars.MAILSLURP_MAIN_USER_INBOX_NAME || secrets.MAILSLURP_MAIN_USER_INBOX_NAME}}
          MAILSLURP_TEST_USER_INBOX_NAME: ${{ vars.MAILSLURP_TEST_USER_INBOX_NAME || secrets.MAILSLURP_TEST_USER_INBOX_NAME}}
        run: |
          echo "üß™ Running FULL test suite against: $BASE_URL"
          pnpm exec playwright test --reporter=list,html --workers=2

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.event.client_payload.git.sha || github.sha }}
          path: playwright-report/
          retention-days: 30
          if-no-files-found: warn

      - name: Upload test traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-${{ github.event.client_payload.git.sha || github.sha }}
          path: test-results/
          retention-days: 30
          if-no-files-found: warn
