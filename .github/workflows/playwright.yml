name: Playwright e2e tests after Vercel deploy

on:
  # Auto-trigger: Vercel sends this after any successful deployment
  repository_dispatch:
    types:
      - "vercel.deployment.success"

  # Manual trigger: Run tests on-demand against any URL
  workflow_dispatch:
    inputs:
      deployment_url:
        description: "Deployment URL to test (leave empty to use staging)"
        required: false
        type: string
      run_full_suite:
        description: "Run full test suite instead of just smoke tests"
        required: false
        type: boolean
        default: false

jobs:
  run-e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # For auto-trigger: use the deployed commit
          # For manual: use the current branch
          ref: ${{ github.event.client_payload.git.sha || github.sha }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore Playwright browsers cache
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: "Debug: check cache before install"
        run: |
          echo "Checking Playwright cache before install..."
          if [ -d ~/.cache/ms-playwright ]; then
            echo "âœ… Cache restored! Size:"
            du -sh ~/.cache/ms-playwright
            ls -la ~/.cache/ms-playwright | head -10
          else
            echo "âŒ Cache not found, will install browsers"
          fi

      - name: Install Playwright browsers
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps

      - name: Install Playwright system dependencies
        run: pnpm exec playwright install-deps

      - name: Save Playwright browsers cache
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Determine test URL
        id: test-url
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.deployment_url }}" ]; then
            # Manual input takes priority
            echo "url=${{ github.event.inputs.deployment_url }}" >> $GITHUB_OUTPUT
            echo "source=manual-input" >> $GITHUB_OUTPUT
          else
            # Always use BASE_URL (from vars or secrets)
            BASE_URL="${{ vars.BASE_URL }}"
            if [ -z "$BASE_URL" ]; then
              BASE_URL="${{ secrets.BASE_URL }}"
            fi
            if [ -z "$BASE_URL" ]; then
              echo "ERROR: BASE_URL is not set in repository variables or secrets"
              exit 1
            fi
            echo "url=$BASE_URL" >> $GITHUB_OUTPUT
            echo "source=base-url" >> $GITHUB_OUTPUT
          fi

      - name: Show test configuration
        run: |
          echo "ðŸŽ¯ Test Configuration"
          echo "===================="
          echo "Event: ${{ github.event_name }}"
          echo "Test URL: ${{ steps.test-url.outputs.url }}"
          echo "URL Source: ${{ steps.test-url.outputs.source }}"
          echo "Commit SHA: ${{ github.event.client_payload.git.sha || github.sha }}"
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            BRANCH_NAME="${GITHUB_REF#refs/heads/}"
            echo "Branch: $BRANCH_NAME"
          fi
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            echo ""
            echo "ðŸ“¦ Vercel Deployment Info:"
            echo "Target: ${{ github.event.client_payload.target }}"
            echo "Branch: ${{ github.event.client_payload.git.ref }}"
            echo "Preview URL: ${{ github.event.client_payload.url }}"
          fi

      - name: Validate test URL
        run: |
          TEST_URL="${{ steps.test-url.outputs.url }}"
          if [ -z "$TEST_URL" ]; then
            echo "ERROR: Test URL is empty!"
            echo "Event: ${{ github.event_name }}"
            echo "URL Source: ${{ steps.test-url.outputs.source }}"
            echo ""
            echo "Troubleshooting:"
            if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
              echo "- For manual runs: provide deployment_url input or ensure BASE_URL is set"
            else
              echo "- BASE_URL must be configured in repository settings"
              echo "- Repository Variables: Settings â†’ Secrets and variables â†’ Actions â†’ Variables"
              echo "- Repository Secrets: Settings â†’ Secrets and variables â†’ Actions â†’ Secrets"
            fi
            echo ""
            echo "Required: BASE_URL (variable or secret)"
            exit 1
          fi
          echo "âœ… Test URL is set: $TEST_URL"

      - name: Create test directories
        run: |
          mkdir -p playwright-report
          mkdir -p test-results

      - name: Run Playwright Smoke tests
        if: ${{ github.event.inputs.run_full_suite != true }}
        env:
          BASE_URL: ${{ steps.test-url.outputs.url }}
          AI_LEADERSHIP_URL: ${{ vars.AI_LEADERSHIP_URL || secrets.AI_LEADERSHIP_URL }}
          MAILSLURP_API_KEY: ${{ secrets.MAILSLURP_API_KEY }}
          MAILSLURP_MAIN_USER_INBOX_NAME: ${{ vars.MAILSLURP_MAIN_USER_INBOX_NAME || secrets.MAILSLURP_MAIN_USER_INBOX_NAME }}
          MAILSLURP_TEST_USER_INBOX_NAME: ${{ vars.MAILSLURP_TEST_USER_INBOX_NAME || secrets.MAILSLURP_TEST_USER_INBOX_NAME }}
        run: |
          echo "ðŸ§ª Running SMOKE tests against: $BASE_URL"
          pnpm exec playwright test tests/smoke --reporter=list,html --workers=2

      - name: Run Full Playwright test suite
        if: ${{ github.event.inputs.run_full_suite == true }}
        env:
          BASE_URL: ${{ steps.test-url.outputs.url }}
          AI_LEADERSHIP_URL: ${{ vars.AI_LEADERSHIP_URL || secrets.AI_LEADERSHIP_URL }}
          MAILSLURP_API_KEY: ${{ secrets.MAILSLURP_API_KEY }}
          MAILSLURP_MAIN_USER_INBOX_NAME: ${{ vars.MAILSLURP_MAIN_USER_INBOX_NAME || secrets.MAILSLURP_MAIN_USER_INBOX_NAME}}
          MAILSLURP_TEST_USER_INBOX_NAME: ${{ vars.MAILSLURP_TEST_USER_INBOX_NAME || secrets.MAILSLURP_TEST_USER_INBOX_NAME}}
        run: |
          echo "ðŸ§ª Running FULL test suite against: $BASE_URL"
          pnpm exec playwright test --reporter=list,html --workers=2

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.event.client_payload.git.sha || github.sha }}
          path: playwright-report/
          retention-days: 30
          if-no-files-found: warn

      - name: Upload test traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-${{ github.event.client_payload.git.sha || github.sha }}
          path: test-results/
          retention-days: 30
          if-no-files-found: warn
